<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" />
    <title>Todo app</title>
  </head>
  <body>
    <main>
      <section class="todo-section">
        <div class="main-container">
          <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhover-matrix" />
          <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
        <div class="main-container">
          <form id="add-todo__form">
            <label class="add-todo__task" for="add-todo__input">Add Item</label>
            <div class="add-todo__wrapper">
              <input id="add-todo__input" class="add-todo__input" type="text" />
              <button type="button" class="todo-list__button">Add</button>
            </div>
          </form>
          <h3>Todo</h3>
          <ul id="incompleteTasks" class="todo-list">
            <li class="todo-list__item">
              <input class="todo-list__checkbox" type="checkbox" />
              <label class="todo-list__task">Pay Bills</label>
              <input class="todo-list__input" type="text" />
              <button class="edit todo-list__button">Edit</button>
              <button class="delete delete-button">
                <img
                  class="delete-button__icon"
                  src="./remove.svg"
                  alt="remove-todo icon"
                  aria-label="remove-todo icon"
                />
              </button>
            </li>
            <li class="edit-mode todo-list__item">
              <input class="todo-list__checkbox" type="checkbox" />
              <label class="todo-list__task">Go Shopping</label>
              <input class="todo-list__input" type="text" value="Go Shopping" />
              <button class="edit todo-list__button">Save</button>
              <button class="delete delete-button">
                <img
                  class="delete-button__icon"
                  src="./remove.svg"
                  alt="remove-todo icon"
                  aria-label="remove-todo icon"
                />
              </button>
            </li>
          </ul>
          <h3>Completed</h3>
          <ul id="completed-tasks" class="todo-list">
            <li class="todo-list__item">
              <input class="todo-list__checkbox" type="checkbox" checked />
              <label class="todo-list__task">See the Doctor</label>
              <input class="todo-list__input" type="text" />
              <button class="edit todo-list__button">Edit</button>
              <button class="delete delete-button">
                <img
                  class="delete-button__icon"
                  src="./remove.svg"
                  alt="remove-todo icon"
                  aria-label="remove-todo icon"
                />
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
